<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous"><link rel="stylesheet" href="/stylesheets/style.css"><title></title></head><body><div class="container"><div class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2" id="loginbox" style="margin-top:50px;"><div class="panel panel-info"><div class="panel-heading"><div class="panel-title">Sign In</div><div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div></div><div class="panel-body" style="padding-top:30px"><div class="alert alert-danger col-sm-12" id="login-alert" style="display:none"></div><form class="form-horizontal" id="loginform" role="form"><div class="input-group" style="margin-bottom: 25px"><span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span><input class="form-control" id="login-username" type="text" name="username" value="" placeholder="username or email"></div><div class="input-group" style="margin-bottom: 25px"><span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span><input class="form-control" id="login-password" type="password" name="password" placeholder="password"></div><div class="input-group"><div class="checkbox"><label><input id="login-remember" type="checkbox" name="remember" value="1"> Remember me</label></div></div><div class="form-group" style="margin-top:10px"><!-- Button--><div class="col-sm-12 controls"><a class="btn btn-success" id="btn-login" href="#">Login  </a><a class="btn btn-primary" id="btn-fblogin" href="#">Login with Facebook</a></div></div><div class="form-group"><div class="col-md-12 control"><div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">Don't have an account! <a href="#" onclick="$('#loginbox').hide(); $('#signupbox').show()">Sign Up Here</a></div></div></div></form></div></div></div><div class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2" id="signupbox" style="display:none; margin-top:50px"><div class="panel panel-info"><div class="panel-heading"><div class="panel-title">Sign Up</div><div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div></div><div class="panel-body"><form class="form-horizontal" id="signupform" role="form"><div class="alert alert-danger" id="signupalert" style="display:none"><p>Error:</p><span></span></div><div class="form-group"><label class="col-md-3 control-label" for="email">Email</label><div class="col-md-9"><input class="form-control" type="text" name="email" placeholder="Email Address"></div></div><div class="form-group"><label class="col-md-3 control-label" for="firstname">First Name</label><div class="col-md-9"><input class="form-control" type="text" name="firstname" placeholder="First Name"></div></div><div class="form-group"><label class="col-md-3 control-label" for="lastname">Last Name</label><div class="col-md-9"><input class="form-control" type="text" name="lastname" placeholder="Last Name"></div></div><div class="form-group"><label class="col-md-3 control-label" for="password">Password</label><div class="col-md-9"><input class="form-control" type="password" name="passwd" placeholder="Password"></div></div><div class="form-group"><label class="col-md-3 control-label" for="icode">Invitation Code</label><div class="col-md-9"><input class="form-control" type="text" name="icode" placeholder=""></div></div><div class="form-group"><!-- Button--><div class="col-md-offset-3 col-md-9"><button class="btn btn-info" id="btn-signup" type="button"><i class="icon-hand-right"></i> &nbsp Sign Up</button><span style="margin-left:8px;">or</span></div></div><div class="form-group" style="border-top: 1px solid #999; padding-top:20px"><div class="col-md-offset-3 col-md-9"><button class="btn btn-primary" id="btn-fbsignup" type="button"><i class="icon-facebook"></i>   Sign Up with Facebook</button></div></div></form></div></div></div></div><script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script></body></html>
